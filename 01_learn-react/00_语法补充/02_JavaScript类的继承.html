       *  面向对象三大特性： 封装/继承/多态
       *  继承： 1. 减少重复的代码 2.多态的前提
       */

      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        running() {
          console.log("running");
        }
      }

      class Studnet extends Person {
        constructor(name, age, sno) {
          super(name, age);
          this.sno = sno;
        }
      }

      const stu = new Studnet('ws',18,110);
      console.log(stu.name, stu.age, stu.sno);
      stu.running()
