<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1.引入依赖 -->
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>

    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          message: "Hello world",
          src:
            "http://p1.music.126.net/B_ik4sc7J6SOJSz5YNYGOg==/109951165508707971.jpg",
          link: "http://www.baidu.com",
          active: true,
        };

        getSize = (imgUrl, size) => {
          return `${imgUrl}?param=${size}x${size}`;
        };

        getSizeImg(imgUrl, size) {
          return `${imgUrl}?param=${size}x${size}`;
        }

        render() {
          const { message, src, link, active } = this.state;
          const font = '50px'

          return (
            <div>
              <h2 title={message}>我是标题</h2>
              <img src={this.getSizeImg(src, 140)} alt="" />
              <a href={link} target="_blank">
                百度一下
              </a>

              <div className="box title">我是div元素</div>
              <div className={"title " + (active ? "active" : "")}>
                我也是div元素
              </div>
              <label htmlFor=""></label>

              {/* 绑定style*/}
              <div style={{ color: "red", fontSize:font }}>我是div，绑定style属性</div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
