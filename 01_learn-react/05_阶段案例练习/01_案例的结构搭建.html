<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table {
        border: 1px solid #eee;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #eee;
        padding: 10px 16px;
        text-align: center;
      }
      th {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- 1.引入依赖 -->
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>

    <div id="app"></div>

    <script type="text/babel">
      function formatPirce(price) {
        return `羊 ${price.toFixed(2)}`;
      }

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            message: "hello react",
            books: [
              {
                id: 1,
                name: "《python》",
                data: "2016",
                price: 85.0,
                count: 1,
              },
              {
                id: 2,
                name: "《Javascript》",
                data: "2016",
                price: 55.0,
                count: 1,
              },
              {
                id: 1,
                name: "《Vue》",
                data: "2016",
                price: 75.0,
                count: 1,
              },
              {
                id: 1,
                name: "《React》",
                data: "2016",
                price: 95.0,
                count: 1,
              },
            ],
          };
        }

        getTotalPrice() {
          // let totalPrice = 0;
          // for (let item of this.state.books) {
          //   totalPrice += item.price * item.count;
          // }
          // for (let i = 0; i < this.state.books.length; i += 1) {
          //   totalPrice += this.state.books[i].count * this.state.books[i].price;
          // }
          // return totalPrice;

          // let addPrice = 0;
          // this.state.books.forEach((item) => {
          //   addPrice += item.count * item.price
          // });
          // return addPrice

          // reduce
          const totalPrice = this.state.books.reduce((prev, item, index) => {
            return prev + item.price * item.count;
          }, 0);
          return formatPirce(totalPrice);
        }

        removeBook(index) {
          // state 不可变
          this.setState({
            books: this.state.books.filter((item, indey) => index != indey),
          });
        }

        changeBookCount(index, count) {
          // const newBooks = [...this.state.books];
          // newBooks[index].count += count;
          // this.setState({
          //   books: newBooks,
          // });

          // const newBooks = this.state.books.map((item, indey) => {
          //   if (index === indey) {
          //     item.count = item.count += count;
          //   }
          //   return item;
          // });
          // console.info(newBooks);
          const newBooks = [];
          this.state.books.forEach((item, indey) => {
            if (index === indey) {
              item.count = item.count += count;
            }
            newBooks.push(item);
          });

          this.setState({
            books: newBooks,
          });
        }

        renderBooks() {
          const { books } = this.state;
          return (
            <div>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  {books.map((item, index) => {
                    return (
                      <tr>
                        <td>{index + 1}</td>
                        <td>{item.name}</td>
                        <td>{item.data}</td>
                        <td>{formatPirce(item.price)}</td>
                        <td>
                          <button
                            disabled={item.count <= 1}
                            onClick={(e) => this.changeBookCount(index, -1)}
                          >
                            -
                          </button>
                          <span style={{ margin: "0 5px" }}>{item.count}</span>
                          <button
                            disabled={item.count > 99999}
                            onClick={(e) => this.changeBookCount(index, 1)}
                          >
                            +
                          </button>
                        </td>
                        <td>
                          <button onClick={(e) => this.removeBook(index)}>
                            移除
                          </button>
                        </td>
                      </tr>
                    );
                  })}
                </tbody>
              </table>
              <h2>总价格：{this.getTotalPrice()}元</h2>
            </div>
          );
        }

        renderEmptyTip() {
          return <h2>购物车为空</h2>;
        }
        render() {
          return this.state.books.length
            ? this.renderBooks()
            : this.renderEmptyTip();
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
